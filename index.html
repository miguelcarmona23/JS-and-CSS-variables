<!DOCTYPE html>
<html>

<head>
    <title>JS and CSS Variables</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>

<body>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>

    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base Color</label>
        <input id="base" type="color" name="base" value="#ffc600">
    </div>
    
    <img src="https://media.istockphoto.com/photos/misty-blue-mountains-on-sunrise-picture-id613111906?k=6&m=613111906&s=612x612&w=0&h=lSW2IMqdHTkgNwASaXW6t85pmETw1ZeNTAc1Bzd5PSI=">

</body>


<script href="JS/script.js"></script>

</html>
